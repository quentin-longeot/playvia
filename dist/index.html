<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Playvia application for Tizen Smart TV"/>

		<title>Playvia</title>

		<link rel="icon" href="./assets/favicon.svg" sizes="any" type="image/svg+xml">
		<link rel="stylesheet" href="./global.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

		<script src="$WEBAPIS/webapis/webapis.js"></script>
	</head>

	<body>
		<main>
			<h1>
				<img alt="Playvia logo" id="logo" src="./assets/logo.svg" />
			</h1>
			<div id="app"></div>
			<object id="av-player" type="application/avplayer"></object>
			<video autoplay id="video-player" style="display:none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></video>

			<div id="player-overlay">
				<div id="overlay-container">
					<div id="overlay-bar-container" tabindex="4">
						<time class="overlay-time" id="overlay-time-current">00:00</time>

						<progress id="overlay-bar" max="100" value="0"></progress>
						<div id="overlay-bar-time"></div>

						<time class="overlay-time" id="overlay-time-duration">00:00</time>
					</div>

					<div id="overlay-actions-container">
						<div class="overlay-button" data-src="./assets/previous.svg" id="previous-button" tabindex="0"></div>
						<div class="overlay-button" data-src="./assets/pause.svg" id="pause-button" tabindex="1"></div>
						<div class="overlay-button" data-src="./assets/play.svg" id="play-button" style="display: none" tabindex="1"></div>
						<div class="overlay-button" data-src="./assets/next.svg" id="next-button" tabindex="2"></div>
						<div class="overlay-button" data-src="./assets/speed.svg" id="speed-button" tabindex="3"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="./bundle.js"></script>
	</body>
</html>
