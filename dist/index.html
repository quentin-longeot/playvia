<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Playvia application for Tizen Smart TV"/>

		<title>Playvia</title>

		<link rel="icon" href="./assets/favicon.svg" sizes="any" type="image/svg+xml">
		<link rel="stylesheet" href="./global.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

		<script src="$WEBAPIS/webapis/webapis.js"></script>
	</head>

	<body>
		<main>
			<h1><img alt="Playvia logo" id="logo" src="./assets/logo.svg" /></h1>

			<!-- The app container, used to display the app list -->
			<div id="app"></div>

			<!-- The AV Player object tag -->
			<object id="av-player" type="application/avplayer"></object>

			<!-- The video/shaka player tag -->
			<video autoplay id="video-player"></video>

			<!-- The player overlay, used to display the player controls -->
			<div id="overlay">
				<div class="overlay__floating-button" id="overlay__previous-button" tabindex="3">
					Lancer le contenu précédent
				</div>
				<div class="overlay__floating-button" id="overlay__next-button" tabindex="4">
					Lancer le contenu suivant
				</div>
				<div id="overlay__global-container">
					<div id="overlay__top-container">
						<div id="overlay__title"></div>

						<div id="overlay__actions-container">
							<div class="overlay__action-button" data-src="./assets/pause.svg" id="overlay__action-button--pause" tabindex="0"></div>
							<div class="overlay__action-button" data-src="./assets/play.svg" id="overlay__action-button--play" style="display: none" tabindex="0"></div>
							<div class="overlay__action-button" data-src="./assets/speed.svg" id="overlay__action-button--speed" tabindex="1"></div>
							<div id="overlay__speed-indicator">1x</div>
						</div>
					</div>

					<div id="overlay__bar-container" tabindex="2">
						<time class="overlay__time" id="overlay__time--current">00:00</time>

						<progress id="overlay__bar" max="100" value="0"></progress>
						<div id="overlay__bar--time"></div>

						<time class="overlay__time" id="overlay__time--duration">00:00</time>
					</div>
				</div>
			</div>
		</main>

		<script src="./bundle.js"></script>
	</body>
</html>
